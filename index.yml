- name: BizKids
  web:
  description: >
    Biz Kid$ is a national financial education initiative based on an Emmy Award-winning public television series about kids, money, and business. The series includes 65 episodes and reaches over one million viewers per episode. Using a clever blend of entertainment and education, each Biz Kid$ episode shows kids how to make and manage money by introducing concepts of financial literacy and entrepreneurship. To keep young viewers engaged, the series includes a fast-paced mix of direct education delivered by young actors, sketch comedies, animation, and stories featuring real-life young entrepreneurs. The show is complemented by a resource rich website, lesson plans, outreach activities, and a monthly electronic newsletter. Biz Kid$’ creative team is best known for creating and producing ‘Bill Nye the Science Guy’. Bill Nye was a popular science series produced in the 1990’s, and is still being used to teach science in classrooms across the US today. The series received 26 National Emmy Awards (including two for Outstanding Children’s Television Series), and the National Science Board Public Service Award, among others. Over the past decade, the producers have also created more than 475 episodes for PBS in the areas of ‘How-to’ and ‘Natural History’. The team has worked on projects for NBC, CBS, ABC, The Food Network, General Electric, General Motors, Microsoft, National Geographic, and President Bill Clinton.Biz Kid$ has received the status of “recommended educational resource” by the State Boards of Education in Virginia, Florida, California, Illinois, Iowa, Idaho, Wisconsin, and Texas. The series is in the process of achieving that recognition in New York, Pennsylvania, Washington, and Massachusetts.
